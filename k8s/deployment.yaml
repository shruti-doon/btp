apiVersion: apps/v1
kind: Deployment
metadata:
  name: cropdarpan-frontend
  namespace: cropdarpan
  labels:
    app: cropdarpan-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cropdarpan-frontend
  template:
    metadata:
      labels:
        app: cropdarpan-frontend
    spec:
      containers:
      - name: cropdarpan-frontend
        image: sddoon/cropdarpan-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 20 